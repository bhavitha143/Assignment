
<html>
    <body>
        <script>
            function sum(...theArgs) {
  let total = 0;
  for (const arg of theArgs) {
    total += arg;
  }
  return total;
}
document.write(sum(1, 2, 3));
//console.log(sum(1, 2, 3));
// expected output: 6
document.write(sum(1, 2, 3,4));
//console.log(sum(1, 2, 3, 4));
// expected output: 10
        </script>
    </body>
</html>
