
<html>
    <body>
    <script>
         function printCapitalNames(...argnames)
         {
           let a='';
             for(const name of argnames)
             {
                  a += name.toUpperCase();
                     }
                 return a;
            }
                document.write(printCapitalNames('ash ','nitish ','bhavi '));
        </script>
    </body>
</html>
